<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Image Gallery</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="gallery.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  
  <body>
    
    <main>
      <h1>My Photo Gallery</h1>
      <figure>
        <img src="1200x900.png" alt="place holder image" class="top">
        <figcaption>Example Photo</figcaption>
      </figure>
      <div id="thumbnails">
      <img src="1200x900.png" alt="image 1" class="bottom active"><!--
      --><img src="1200x900.png" alt="image 2" class="bottom"><!--
      --><img src="1200x900.png" alt="image 3" class="bottom"><!--
      --><img src="1200x900.png" alt="image 4" class="bottom"><!--
      --><img src="1200x900.png" alt="image 5" class="bottom"><!--
      --><img src="1200x900.png" alt="image 6" class="bottom"><!--
      --><img src="1200x900.png" alt="image 7" class="bottom"><!--
      --><img src="1200x900.png" alt="image 8" class="bottom">
      </div>
    </main>
    <script src="gallery.js"></script>
  </body>
</html>
