<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Form Practice 3</title>
    <meta charset="utf-8" />
  </head>
  
  <body>
    <form action="#" method="post">
      <fieldset>
        <label for="search">Search for</label>
      <input type="text">

      <label>
        <input type="radio" name="media" value="tv" required>
        TV
      </label>
      
      
      <label>
        <input type="radio" name="media" value="movies" required>
        Movies
      </label>

      <label>
        <input type="radio" name="media" value="music" required>
        Music
      </label>

      <button name="search">Search</button>
      </fieldset>
      
    </form>
  </body>
</html>
